    <!-- Contact Content -->
    <section id="contact" class="">
        <div class="container">
            <h3>
                Contact
            </h3>
            <form class ="gform" method="POST" data-email="example@email.net"
            action="https://script.google.com/macros/s/AKfycbyRlGmsTP4JQ7EUCSFzDUCfZZEHPrfAdJ3qIm1A/exec">
                <div style="display:none" class="thankyou_message">
                    <h1 class="text-center">
                        Thanks for contacting me!
                    </h1>
                    <h1 class="text-center">
                        We will get back to you soon!
                    </h1>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.net" required>

                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Your name.." required>
        
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Your last name.." required>
        
                <label for="subject">Subject</label>
                <textarea id="subject" name="subject" placeholder="Write something.." style="height:200px" required></textarea>
        
                <input type="submit" value="Send">
            </form>
        </div>
    </section>
